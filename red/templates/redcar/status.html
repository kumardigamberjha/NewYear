<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Red Carpet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
        <h2 class="text-center mt-3">Current Status: {{cardis}}</h2>

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name: </label>
                <input type="name" class="form-control" id="name" name="name" value="{{data.name}}" readonly />
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mobile:
                </label>
                <input type="tel" class="form-control" id="phone" value="{{data.phone}}" placeholder="10 digits"
                    maxlength="10" name="phone" readonly />
            </div>
            <div class="mb-3">
                <label for="phone number" class="form-label">Adult (18 years & above)</label>
                <input type="number" class="form-control" id="adult" min="0" name="adult" value="{{data.adult}}"
                    readonly />
            </div>
            <div class="mb-3">
                <label for="phone number" class="form-label">Teenage (10 to 18 years)</label>
                <input type="number" class="form-control" id="child" min="0" name="child" value="{{data.child}}"
                    readonly />
            </div>
            <div class="mb-3">
                <label for="phone number" class="form-label">Kids (Below 10 years)</label>
                <input type="number" class="form-control" id="kid" min="0" name="kid" value="{{data.kid}}" readonly />
            </div>
            <div class="mb-3">
                <label for="phone number" class="form-label">invite_by</label>
                <input type="text" class="form-control" id="invite_by" name="invite_by" value="{{data.invite_by}}"
                    readonly />
            </div>
            {% if is_active %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="True" name="is_active" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Is Active
                </label>
            </div>
            {% else %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="False" name="is_active" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Is Active
                </label>
            </div>
            {% endif %}
            <div class="container mt-3 text-center mx-auto">
                <!-- <button
                  type="submit"
                  class="button"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                 Save
                </button> -->
                <input type="submit" class="button">
              </div>
    </div>


    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
            console.log("{{data.is_active}}")
        </script>
</body>

</html>
