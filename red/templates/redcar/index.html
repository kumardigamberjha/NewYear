<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Carpet India</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>


    <link rel="icon" type="image/x-icon" href="{% static 'images/WhatsApp_Image_2023-12-27_at_15.33.43-removebg-preview.png' %}">
    <!-- <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.3.2/dist/html2canvas.min.js"></script> -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
      .form-label::first-letter {
        text-transform: uppercase;
      }
      .form-label {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <div
      class="box"
      style="
        background-image: url('{% static "images/christmas-or-new-year-party-celebration-concept-2023-11-27-04-58-18-utc.jpg" %}' );
        height: 100vh;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
      "
    >
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="{% static 'images/WhatsApp_Image_2023-12-27_at_15.33.43-removebg-preview.png' %}"
              alt="Logo"
              style="width: 250px; height: 150px"
              class="img-fluid text-center mx-auto"
            />
            <br />
            <!-- <span id="datetime" class="mx-5"></span> -->
          </a>
          {% if user.is_superuser %}
          <div class="containers">
            <a href="{% url 'checkinvite' %}" style="color: black; text-decoration: none; margin-right: 15px;">All Invitations</a>
            <a href="{% url 'checkout' %}" style="color: black; text-decoration: none;">checkouts</a>
          </div>
          {% endif %}
        </div>
      </nav>
      <div class="container text-center mx-auto">
        <!-- <p class="happy">Red Carpet</p> -->
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div
          class="col-sm-4"
          style="backdrop-filter: blur(10px); padding: 1em 1em 1em"
        >
          <form id="myForm" method="post" action="{% url 'index' %}" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name: </label>
              <input
                type="name"
                class="form-control"
                id="name"
                name="name"
                required
              />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Mobile:
              </label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="10 digits"
                maxlength="10"
                name="phone"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone number" class="form-label"
                >Adult (18 years & above)</label
              >
              <input
                type="number"
                class="form-control"
                id="adult"
                min="0"
                name="adult"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone number" class="form-label"
                >Teenage (10 to 18 years)</label
              >
              <input
                type="number"
                class="form-control"
                id="child"
                min="0"
                name="child"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone number" class="form-label"
                >Kids (Below 10 years)</label
              >
              <input
                type="number"
                class="form-control"
                id="kid"
                min="0"
                name="kid"
                required
              />
            </div>
            <input type="hidden" id="imgData" name="imgData">
            <img src="" name="img" id="img" alt="">
            <div class="container mt-3 text-center mx-auto">
              <button
                type="button"
                class="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                onclick="generateQRCode()"
              >
               Genarate Your Invitation
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <!-- <div id="qrcode" class="container mt-3 text-center mx-auto"></div> -->
        </div>
      </div>
  
    </div>
  

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">

          <div
            class="modal-body"
            id="modalBody"
            style="
              background-image: url( '{% static "images/white-feathers-background-2023-11-27-05-22-14-utc.jpg" %}' );
              background-position: center;
              background-size: cover;
              background-attachment: fixed;
            "
          >
            <nav class="navbar text-center mx-auto">
              <div class="container-fluid text-center mx-auto">
                <a class="navbar-brand text-center mx-auto" href="#">
                  <img
                    src="{% static 'images/WhatsApp_Image_2023-12-27_at_15.33.43-removebg-preview.png' %}"
                    alt="Logo"
                    style="width: 250px; height: 150px"
                    class="img-fluid text-center mx-auto"
                  />
                  <br />
                  <!-- <span id="datetime" class="mx-5"></span> -->
                </a>
              </div>
            </nav>
            <div class="container text-center mx-auto">
              <h1 class="happy">Happy New Year</h1>
            </div>
            <div id="formDetails" class="container mt-3 mb-3"></div>
            <br />
            <div id="qrcode" class="container mt-3 text-center mx-auto"></div>
          </div>
          <div class="modal-footer">
           
            <button
              type="button"
              class="btn btn-primary"
              onclick="downloadModalImage()"
            >
              Send Invitation
            </button>
          </div>
        </div>
      </div>
    </div>

   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      function generateQRCode() {
        // Get form data
        var name = document.getElementById("name").value;
        var mobileNumber = document.getElementById("phone").value;
        var adultCount = document.getElementById("adult").value;
        var childrenCount = document.getElementById("child").value;
        var kid = document.getElementById("kid").value;

      // Check if any required field is empty
      if (name === "" || mobileNumber === "" || adultCount === "" || childrenCount === "" || kid === "") {
        alert("Please fill in all the required fields.");
        return;
      }
        // Create a string with the form data
        var formDataString =
          "Name: " +
          name +
          "\nMobile: " +
          mobileNumber +
          "\nAdults: " +
          adultCount +
          "\nChildren: " +
          childrenCount + 
          "\nKids: " +
          kid;
    
        // Generate QR code
        var qrcode = new QRCode(document.getElementById("qrcode"), {
          text: "Adult: "+ adultCount + "\nChild: "+ childrenCount + '\nkid: '+kid + "\nDeactivate IT: https://redcarpet.codingindia.co.in/CheckQRCode/"+ mobileNumber,
          width: 128,
          height: 128,
        });
    
        // Display form details in the modal with increased font size
        var formDetailsElement = document.getElementById("formDetails");
        formDetailsElement.innerText = formDataString;
        formDetailsElement.style.fontSize = "20px";
    
        // Open the modal
        var myModal = new bootstrap.Modal(document.getElementById("exampleModal"));
        myModal.show();
      }
    
      function downloadModalImage() {
        var modalBody = document.getElementById("modalBody");
    
        html2canvas(modalBody).then(function (canvas) {
          var imgData = canvas.toDataURL("image/png");

          // Image Data
          document.getElementById("img").src = imgData;

          // Set the image data to the hidden input field
          document.getElementById("imgData").value = imgData;
          
          var link = document.createElement("a");
          link.href = imgData;
          link.download = "modal_image.jpg";
          link.click();

 
          // ########################### AJAX ##############################
          let name = $('#name').val();
          let phone = $('#phone').val()
          let adult = $('#adult').val()
          let child = $('#child').val()
          let kid = $('#kid').val()

          console.log("Data: ", name, phone, kid)

          $.ajax({
                type: 'POST',
                url: '{% url "index" %}', // URL to submit the form data
                data: {'name': name, 'phone': phone, 'adult': adult, 'child': child, 'kid': kid, 'img': imgData},
                success: function(response) {
                    console.log('Form submitted successfully:', response);
                    resetForm();
                    window.location.href = "/"
                },
                error: function(error) {
                    console.error('Error submitting form:', error);
                    alert('Error submitting form:', error)
                }
            });

            // let formData = new FormData();
            //   formData.append('apikey', '427870336a6d45359a394f7f89cf5cba');
            //   formData.append('mobile', '7814574759'); // Replace XXXX with the actual number
            //   formData.append('msg', imgData); // Include the image data as 'msg'

            //   // Make a POST request using Fetch API
            //   fetch('http://web.cloudwhatsapp.com/wapp/api/send', {
            //     method: 'POST',
            //     body: formData
            //   })
            //   .then(response => {
            //     if (response.ok) {
            //       console.log('Image sent successfully!');
            //     } else {
            //       console.error('Failed to send image:', response.statusText);
            //     }
            //   })
            //   .catch(error => {
            //     console.error('Error sending image:', error);
            //   });

        });
      }
    
      function resetForm() {
        // Reset the form
        document.getElementById("myForm").reset();
    
        // Clear the content inside the modal
        document.getElementById("formDetails").innerText = "";
        document.getElementById("qrcode").innerHTML = "";
      }
    
      // Clear form and modal data when modal is closed
      document.getElementById("exampleModal").addEventListener("hidden.bs.modal", function () {
        resetForm();
      });

      function submitFormAndReset() {
        // Submit the form
        document.getElementById("myForm").submit();
    
        // Reset the form
        resetForm();

      }

      // captureModalContent()


    </script>

    
  </body>
</html>
